<div class="row mt-3  justify-content-center">
    <div class="col-md-11 card " >
        <div class="row " style="background: #cc3d00 radial-gradient(circle at 60% 100%,#ffa436 5%,#cc3d00 94%);;color: black;margin: 10px;padding: 10px;">
            <div class="col-md-12 d-flex justify-content-center" >
                <h2>My Bookings</h2>
            </div>
        </div>
        <hr>
        <div class="row mt-2">
            <div class="col-md-12">
                <div class="row mb-3">
                    <div class="col-md-12 overflow-auto" style="height: 35rem;">
                        <div class="accordion" id="accordionExample">
                            <div *ngIf='!show'>
                                <div *ngFor='let booking of bookingDetails'  class="card">
                                    <div class="card-header" id="headingTwo">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <h3><b>Movie Name :</b> {{booking.movieName}}</h3>
                                            </div>
                                        </div>
                                    </div>
                                    <div>
                                        <div class="card-body">
                                            <div class="row">

                                                <div class="col-auto mr-auto">
                                                    <b>Location : </b> {{booking.locationName}} <br>
                                                    <b>Theatre :</b> {{booking.theatreName}} <br>
                                                    <b>Show Time :</b> {{booking.showTime}}<br>
                                                    <b>Ticket Count :</b> {{booking.count}}<br>
                                                </div>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div *ngIf='show'>
                                <h2>
                                    No Bookings Found...
                                </h2>
                                <button class="button" routerLink='/dashboard' > Book Now</button>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
