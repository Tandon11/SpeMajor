<div class="row mt-3  justify-content-center">
    <div class="col-md-11 card" >
        <div class="row " style="background: #cc3d00 radial-gradient(circle at 60% 100%,#ffa436 5%,#cc3d00 94%);color: black;margin: 10px;padding: 10px;">
            <div class="col-md-12 d-flex justify-content-center" >
                <h2>Add Shows</h2>
            </div>
        </div>
        <hr>
        <div class="row mt-2">
            <div class="col-md-12">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <form name="form" [formGroup] = "form" (ngSubmit) = "form.valid && onSubmit()" class="card m-2">

                            <div class="col-md-12">
                                <div class="m-1">
                                    <div class="form-group">
                                        <label ><h3 class="font-weight-bold m-0">Select Movie:</h3></label>
                                        <select class="form-control" formControlName="movieId" [ngClass]="{ 'is-invalid':form.get('movieId')?.touched && form.get('movieId')?.invalid}" name="movieId" (click) = "setMovid($event)">
                                            <option *ngFor='let movie of movies' value="{{movie.movieId}}">{{movie.movieId}}. {{movie.movieName}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="m-1">
                                    <div class="form-group">
                                        <label ><h3 class="font-weight-bold m-0">Select Location:</h3></label>
                                        <select class="form-control" formControlName="locationId" [ngClass]="{ 'is-invalid':form.get('locationId')?.touched && form.get('locationId')?.invalid}" name="locationId" (click) = "setLocid($event)">
                                            <option *ngFor='let location of locations' value="{{location.location_id}}">{{location.location_id}}. {{location.location_name}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="m-1">
                                    <div class="form-group">
                                        <label ><h3 class="font-weight-bold m-0">Select Theatre:</h3></label>
                                        <select class="form-control" formControlName="theatreId" [ngClass]="{ 'is-invalid':form.get('theatreId')?.touched && form.get('theatreId')?.invalid}" name="theatreId"  (click) = "getTheatreByLocidAndMovid()">
                                            <option *ngFor='let theatre of theatres' value="{{theatre.theatreId}}">{{theatre.theatreId}}. {{theatre.theatreName}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="m-1">
                                    <div class="form-group">
                                        <label ><h3 class="font-weight-bold m-0">Select Show Time:</h3></label>
                                        <select class="form-control" formControlName="showTime" [ngClass]="{ 'is-invalid':form.get('showTime')?.touched && form.get('showTime')?.invalid}" name="showTime">
                                            <option value = "9:00 AM">9:00 AM</option>
                                            <option value = "10:00 AM">10:00 AM</option>
                                            <option value = "11:00 AM">11:00 AM</option>
                                            <option value = "12:00 PM">12:00 PM</option>
                                            <option value = "1:00 PM">1:00 PM</option>
                                            <option value = "2:00 PM">2:00 PM</option>
                                            <option value = "3:00 PM">3:00 PM</option>
                                            <option value = "4:00 PM">4:00 PM</option>
                                            <option value = "5:00 PM">5:00 PM</option>
                                            <option value = "6:00 PM">6:00 PM</option>
                                            <option value = "7:00 PM">7:00 PM</option>
                                            <option value = "8:00 PM">8:00 PM</option>
                                            <option value = "9:00 PM">9:00 PM</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12 mt-2 mb-2 ">
                                <div class="m-1 mt-4">
                                    <button class="button" type="submit">Add</button>
                                </div>
                            </div>
                        </form>

                        <hr>

                        <div class="m-2">
                            <h3 class="font-weight-bold">Shows Available:</h3>
                        </div>

                        <div class="card m-2 slots">
                            <div class="row p-2">
                                <div class="col-2">
                                    <b>Movie ID</b>
                                </div>
                                <div class="col-4">
                                    <b>Show ID</b>
                                </div>
                                <div class="col-4">
                                    <b>Show Time</b>
                                </div>
                            </div>

                            <hr class="m-1">

                            <div class="row p-2" *ngFor='let show of shows'>
                                <div class="col-2" >
                                    {{show.movieId}}
                                </div>
                                <div class="col-4">
                                    {{show.showid}}
                                </div>
                                <div class="col-4">
                                    {{show.showTime}}
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
